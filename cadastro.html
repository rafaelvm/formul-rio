<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <header>
        <h1>Cadastramento</h1>
        <h2>Preencha todos os campos</h2>
    </header>
    <form action="" method="get"  class="form" >
            <fieldset>
            <div class="dataContainer">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" class="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="dataContainer">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text"  class="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>
            </fieldset>
            <fieldset>
            <div class="dataContainer">
                <label for="nome"><strong>Email</strong></label>
                <input type="email" class="email" placeholder="Digite seu email"  required>
            </div>
            <div class="dataContainer">
                <label for="tel"><strong>Telefone</strong></label>
                <input type="number" class="tel" placeholder="(11) 91234-5678" required>
            </div>
            </fieldset>
            <fieldset>
            <div class="dataContainer">
                <label for="sexo"><strong>Sexo:</strong></label>
                <input type="radio" name="sexo" class="sexo" value="Masculino"> Masculino
                <input type="radio" name="sexo" class="sexo" value="Feminino"> Feminino
            </div>
            <div class="dataContainer">
                <label for="nacionalidade" class="nacionalidade"><strong>Nacionalidade:</strong></label>
                <select>
                    <option selected disable value="">Selecione</option>
                    <option value="eua">Americana</option>
                    <option value="br">Brasileira</option>
                    <option value="esp">Espanhola</option>
                    <option value="ing">Inglesa</option>
                    </select>
            </div>
            </fieldset>
            <fieldset>
                <div class="dataContainer"><br>
                    <label for="camp" class="tecnhology">Campo de Desenvolvimento:</label>
                    <select>
                        <option selected disable value="">Selecione</option>
                        <option value="frontend">Front-End</option>
                        <option value="backend">Back-End</option>
                        <option value="fullstack">Fullstack</option>
                    </select>
                </div>
            </fieldset>
            <div class="infoContainer">
                <label for="obs">Discorra sobre suas tecnologias utilizadas</label>
                <textarea class="observacao" cols="30" rows="5" placeholder="HTML, CSS, JavaScrip, Laravel, PHP, C#,..." required></textarea>
            </div>  
            <div class="infoContainer">
                <button class="submitButton">Enviar</button>
            </div>
            <div id="footer">
                <span>Já tem conta?</span>
                <a href="login.html">Login</a>
            </div>
        </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
